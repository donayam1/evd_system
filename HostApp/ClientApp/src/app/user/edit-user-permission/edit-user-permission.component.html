<div class="container-fluid">
    <ul class="nav nav-tabs" id="userprofiletab" role="tablist">
      <li class="nav-item">
        <a class="nav-link" id="summaries-tab" data-toggle="tab" routerLink="/home/user/detail" role="tab" aria-controls="summaries">Summary</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="edituserdata-tab" data-toggle="tab" routerLink="/home/user/edit" role="tab" aria-controls="edituserdata">Edit User Data</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="editpermissions-tab" data-toggle="tab" [routerLink]="['./']" role="tab" aria-controls="editpermissions">Change Permissions</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="addbankdata-tab" data-toggle="tab" routerLink="/home/user/bankdata" role="tab" aria-controls="addbankdata">Add User Bank Account</a>
      </li>
    </ul>
</div>

<div class="tab-pane fade show my-md-4" id="editpermissions" role="tabpanel" aria-labelledby="edituserdata-tab">
    <div class="card bg-white col-md-8 ml-md-auto mr-md-auto font-weight-lighter">
        <div class="card-body">
            <form>
                <h5 class="form-text card-title mt-md-3 mb-md-4 text-md-center">Change User's Permissions</h5>
                <hr class="border-bottom"/>
                <div class="h6 font-weight-bold">{{perm.name}}</div>
                <div class="form-group form-check form-check-inline">
                    <ul class="list-group list-group-flush border-0">
                        <li class="list-group-item" *ngFor="let item of perm.permissions"> 
                            <input class="form-check-input" type="checkbox" value="{{item.value}}" name="self-purchase" id="self-purchase" (change)='isChecked($event)'>
                            <label class="form-check-label col-form-label-sm" for="self-purchase">{{item.name}}</label>
                        </li>
                    </ul>
                </div>
                <div class="form-group form-check form-check-inline">
                    
                </div>
            </form>
        </div>
    </div>
</div>
