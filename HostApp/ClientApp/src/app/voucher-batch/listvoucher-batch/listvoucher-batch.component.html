

<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i>Vouchers Batch
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped" aria-labelledby="tableLabel">
            <thead>
              <tr>
                <th>Purchase Order Number </th>
                <th>Batch</th>
                <th>Start Sequence</th>
                <th>Denomination</th>
                <th>Quantity</th>
                <th>Stop Date </th>
                <th>Activate</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let vb of response.voucherBatches">
                <td>{{ vb.purchaserOrderId }}</td>
                <td>{{vb.batch}} </td>
                <td>{{vb.startSequence}} </td>
                <td>{{vb.denomination }}</td>
                <td>{{vb.quantity}} </td>
                <td>{{vb.stopDate   }}</td>
                <td><button (click)="activateBatch(vb)">Activate</button>
                  <button (click)="takeSamepl(vb)">Take Sample</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
