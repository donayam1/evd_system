<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i>Retailer Plans
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped" aria-labelledby="tableLabel">
            <thead>
              <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Description</th>
                <th>Detail</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let retailerPlan of response.retailerPlans">
                <td>{{ retailerPlan.code }}</td>
                <td>{{ retailerPlan.name }}</td>
                <td>{{retailerPlan.description}}</td>
                <td><button  class="btn btn-outline-primary">veiw</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
