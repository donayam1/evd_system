<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i>Money Deposit
        </div>
        <div class="card-body">
          <table
            class="table table-bordered table-striped"
            aria-labelledby="tableLabel"
          >
            <thead>
              <tr>
                <th>From Bank</th>
                <!-- <th>Account Number</th> -->
                <th>Amount</th>
                <th>To User</th>
                <th>Ref</th>           
                <th></th>      
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let deposit of response.response">
                <td>{{ deposit.bankId }}</td>
                <!-- <td>{{ deposit.bankId }}</td> -->
                <td>{{deposit.amount}} </td>
                <td>{{deposit.forUserId}} </td>
                <td>{{deposit.referanceNumber}} </td>
                <td> <button (click)="approve(deposit)">Approve</button>
                 </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
