
<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i>Purchase Orders
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped" aria-labelledby="tableLabel">
            <thead>
              <tr>
                <th>Purchase Order Number</th>
                <th>Denomination</th>
                <th>Quantity</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let purchase of response.purchaseOrders">
                <td>{{purchase.poNumber}} </td>
                <td>{{ purchase.denomination }}</td>
                <td>{{ purchase.quantity   }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
