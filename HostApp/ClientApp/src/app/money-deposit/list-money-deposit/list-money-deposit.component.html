<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i>Bank Account Lists
        </div>
        <div class="card-body">
          <table
            class="table table-bordered table-striped"
            aria-labelledby="tableLabel"
          >
            <thead>
              <tr>
                <th>From Bank</th>
                <th>Account Number</th>
                <th>Amount</th>
                <th>To User</th>
                <th>Ref</th>                 
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let deposit of response.moneyDeposit">
                <td>{{ deposit.bankId }}</td>
                <td>{{ deposit.bankId }}</td>
                <td>{{deposit.ammount}} </td>
                <td>{{deposit.userId}} </td>
                <td>{{deposit.refNumber}} </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
