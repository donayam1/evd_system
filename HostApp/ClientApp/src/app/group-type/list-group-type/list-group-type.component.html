<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i>Role Types
      </div>
      <div class="card-body">
        <table class="table table-bordered table-striped" aria-labelledby="tableLabel">
          <thead>
            <tr>
              <th>Name</th>
              <th>Level</th>
              <th>Edit</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let grouptype of grouptype">
              <td>{{ grouptype.name }}</td>
              <td>{{ grouptype.level }}</td>
              <td><button (click)="editGroupType($event)" class="btn btn-outline-secondary">Edit</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
