<form class="form-group">
    <h3 class="form-text header">Add an Operator</h3>

    <div class="field">
        <label for="name">Name:</label>
        <input name="name">
    </div>

    <div class="field">
        <label for="ussd">USSD Recharge Code:</label>
        <input name="ussd">
    </div>

    <button (click)='saveOperator()' class="btn btn-primary">Submit</button>
</form>
