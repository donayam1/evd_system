<div class="card bg-light col-md-9 mr-md-auto ml-md-auto font-weight-lighter">
    <form>
        <div class="card-header">
            <h5 class="card-title mt-md-3 mb-md-4 text-md-center">Money Deposit</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="form-group col-md-6">
                    <label class="col-form-label col-form-label-sm" for="user">User:</label>
                    <select class="form-control form-control-sm" name="user" [(ngModel)]="selectedUser" (change)="getbankAccount(selectedUser.Id)">
                        <option selected class="disabled text-muted">Select A User</option>
                        <option *ngFor="let item of userList.users" [ngValue]="item">{{item.email}}</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <div class="form-group form-row">
                        <label class="col-form-label col-form-label-sm" for="bank">Bank:</label>
                        <select class="form-control form-control-sm" name="bank" [(ngModel)]="selectedBank">
                            <option selected [ngValue]="selectedBank">{{selectedBank.name}}</option>
                        </select>
                    </div>
                    <div class="form-group form-row">
                        <label class="col-form-label col-form-label-sm" for="accountNumber">Account Number:</label>
                        <select class="form-control form-control-sm" name="accountNumber" [(ngModel)]="selectedUserBankAccount">
                            <option selected [ngValue]="selectedUserBankAccount">{{selectedUserBankAccount.accountNumber}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-check form-check-inline col-md-2">
                    <input class="form-check-input" type="checkbox" name="cheque" [value]="isCheque" (change)="isCheq()" [(ngModel)]="newMoneyDeposit.isCheque">
                    <label class="form-check-label col-form-label-sm" for="cheque">Is Cheque</label>
                </div>
                <div class="form-group col-md-4">
                    <label class="col-form-label col-form-label-sm" for="referenceNumber">Reference Number:</label>
                    <input class="form-control form-control-sm" type="text" name="referenceNumber" id="referenceNumber" placeholder="Place the recipt number form the payment bill" [(ngModel)]="newMoneyDeposit.refNumber">
                </div>
                <div class="form-group col-md-4">
                    <label class="col-form-label col-form-label-sm" for="amount">Deposit Amount:</label>
                    <input class="form-control form-control-sm" type="number" name="referenceNumber" [(ngModel)]="newMoneyDeposit.ammount">
                </div>
            </div>
            <div class="float-md-right mb-md-3">
                <button class="btn btn-sm btn-primary" (click)="saveDeposit()">Submit</button>
            </div>
        </div>
    </form>
</div>

<app-message #messages></app-message>
