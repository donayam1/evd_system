<div *ngIf="response.voucherStatistics.length > 0">

  <div *ngFor="let vs of response.voucherStatistics">
    <div class="row">
      <div class="col-sm-6 col-lg-3">
        <div class="card">
          <div class="card-body">
            <div class="h4 m-0">{{ vs.denomination }} BIRR CARD</div>
            <small class="text-muted">Available Now</small>
            <div class="h3 m-0">
              {{ vs.quantity }}
            </div>
            <div class="progress progress-xs my-3">
              <div
                class="progress-bar bg-success"
                role="progressbar"
                style="width: 50%;"
                aria-valuenow="50"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="response.voucherStatistics.length <= 0">
    <span> No usable vouchers are available</span>
</div>
