
<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i>Purchase Orders
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped" aria-labelledby="tableLabel">
            <thead>
              <tr>
                <th>Purchase Order Number</th>
                <th>Purchase Order Items</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let purchase of response.purchaseOrders">
                <td>{{purchase.poNumber}} </td>
                <td>
                  {{purchase.purchaseOrderItems.length}}
                  <table class="table table-striped table-bordered table-hover">
                    <th>Denomination</th>
                    <th>Quantity</th>
                    <tbody>
                      <tr ng-repeat="purchaseItem in purchase.purchaseOrderItems">
                        <td>{{(purchaseItem || {}).denomination}}</td>
                        <td>{{(purchaseItem || {}).quantity}} </td>
                      </tr>
                    </tbody>
                    <tbody></tbody>
                  </table>
                </td>
                <td>{{purchase.date }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
