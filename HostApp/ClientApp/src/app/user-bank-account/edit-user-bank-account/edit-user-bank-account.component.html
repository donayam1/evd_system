<div class="card bg-light col-md-7 mr-md-auto ml-md-auto">
    <div class="card-header text-md-center">
        <h5 class="form-text card-title mt-md-3 mb-md-4">Edit User's Bank Account Information</h5>
    </div>
    <form>
        <div class="card-body">
            <div class="form-group form-row">
                <label class="col-form-label col-form-label-sm col-md-3" for="name">Bank Name:</label>
                <select class="form-control form-control-sm col-md-8" name="name" [(ngModel)]="selectedBank">
                    <option selected class="text-muted disabled">Select user's Bank</option>
                    <option *ngFor="let item of banks.banks" [value]="item">{{item.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label class="col-form-label col-form-label-sm" for="accountNumber">Account Number:</label>
                <input type="text" class="form-control form-control-sm" name="accountNumber" placeholder="Place the account number here" [(ngModel)]="nub.accountNumber">
            </div>
        </div>
        <button class="btn btn-sm btn-primary" (click)="updateUserBankAccount()">Save</button>
    </form>
</div>

<app-message #messages></app-message>
