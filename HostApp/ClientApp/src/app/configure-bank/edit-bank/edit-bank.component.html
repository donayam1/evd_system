<div class="col-md-4 ml-md-auto mr-md-auto">
    <div class="card bg-light">
        <form>
            <div class="card-header">
                <h5 class="form-text card-title mt-md-3 mb-md-4 text-md-center">Edit {{bank.name}}'s Data</h5>
            </div>
            <div class="card-body">
                <div class="form-group form-row">
                    <label class="col-form-label col-form-label-sm col-md-5" for="name">Bank Name:</label>
                    <input class="form-control form-control-sm" type="text" name="name" [value]="bank.name" [(ngModel)]="bank.name">
                </div>

                <button class="btn btn-sm btn-outline-secondary" (click)="updateBank(bank)">Update</button>
            </div>
        </form>
    </div>
</div>
